<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ | GUM BRO</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
    }
    .avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .username {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .overview {
      display: flex;
      justify-content: space-around;
      background: #292929;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .overview div {
      text-align: center;
    }
    canvas {
      margin: 10px 0 20px;
      max-height: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #292929;
    }
    .exercise-section {
      margin-bottom: 40px;
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .share-buttons button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container" id="pdfTarget">
  <h1>–ú–æ—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h1>
  <div class="avatar" id="avatarContainer" style="display:none;">
    <img id="avatarImg" alt="avatar" />
  </div>
  <div class="username" id="usernameDisplay"></div>
  <div class="overview" id="overviewStats">
    <div><h3>–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è</h3><p id="sum_pullups">0</p></div>
    <div><h3>–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è</h3><p id="sum_pushups">0</p></div>
    <div><h3>–ü–ª–∞–Ω–∫–∞</h3><p id="sum_plank">0</p></div>
    <div><h3>–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è</h3><p id="sum_squats">0</p></div>
  </div>
  <div id="exercises"></div>
  <div class="share-buttons">
    <button onclick="downloadPDF()">üìÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ PDF</button>
    <button onclick="shareToTelegram()">üì§ –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è –≤ Telegram</button>
  </div>
</div>

<script>
  function formatPlank(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = seconds % 60;
    return `${min} —Ö–≤ ${sec} —Å–µ–∫`;
  }

  function applyLocalOffset(dateStr) {
    const utc = new Date(dateStr);
    return new Date(utc.getTime() + 3 * 60 * 60 * 1000);
  }

  async function fetchResults(userId) {
const res = await fetch(`https://gym-backend-7pw8.onrender.com/results/${userId}`);
    const data = await res.json();
    renderStatistics(data);
  }

  function renderStatistics(data) {
    const map = { pullups: '–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è', pushups: '–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è', plank: '–ü–ª–∞–Ω–∫–∞', squats: '–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è' };
    const sums = { pullups: 0, pushups: 0, plank: 0, squats: 0 };
    const grouped = {};

    data.forEach(entry => {
      if (!grouped[entry.exercise]) grouped[entry.exercise] = [];
      grouped[entry.exercise].push(entry);
      sums[entry.exercise] += entry.value;
    });

    document.getElementById('sum_pullups').textContent = sums.pullups || 0;
    document.getElementById('sum_pushups').textContent = sums.pushups || 0;
    document.getElementById('sum_plank').textContent = formatPlank(sums.plank || 0);
    document.getElementById('sum_squats').textContent = sums.squats || 0;

    const container = document.getElementById('exercises');
    container.innerHTML = '';

    Object.keys(grouped).forEach(ex => {
      const list = grouped[ex];
      list.sort((a,b) => new Date(a.date) - new Date(b.date));

      const section = document.createElement('div');
      section.className = 'exercise-section';

      section.innerHTML = `<h2>${map[ex]}</h2>
        <canvas id="chart_${ex}"></canvas>
        <table><thead><tr><th>–î–∞—Ç–∞</th><th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th></tr></thead><tbody>
        ${list.map(r => `<tr><td>${applyLocalOffset(r.date).toLocaleString('uk-UA')}</td><td>${ex === 'plank' ? formatPlank(r.value) : r.value}</td></tr>`).join('')}
        </tbody></table>`;

      container.appendChild(section);

      const ctx = section.querySelector(`#chart_${ex}`);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: list.map(r => applyLocalOffset(r.date).toLocaleDateString('uk-UA')),
          datasets: [{
            label: map[ex],
            data: list.map(r => r.value),
            borderColor: 'lime',
            backgroundColor: 'transparent',
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => ex === 'plank' ? formatPlank(value) : value
              }
            }
          },
          plugins: { legend: { display: false } },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const container = document.getElementById("pdfTarget");
    const canvas = await html2canvas(container, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jsPDF('p', 'mm', 'a4');
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const imgHeight = (canvas.height * pdfWidth) / canvas.width;
    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, imgHeight);
    pdf.save("gum_bro_statistics.pdf");
  }

  function shareToTelegram() {
    const pullups = document.getElementById('sum_pullups').textContent;
    const pushups = document.getElementById('sum_pushups').textContent;
    const plank = document.getElementById('sum_plank').textContent;
    const squats = document.getElementById('sum_squats').textContent;

    const message = `\n–û–ì–û! –ü–æ–¥–∏–≤–∏—Å—å –º–æ—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤ GUM BRO üëá\n\n–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è: ${pullups}\n–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è: ${pushups}\n–ü–ª–∞–Ω–∫–∞: ${plank}\n–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è: ${squats}`.trim();

    const encodedText = encodeURIComponent(message);
    const url = encodeURIComponent('https://gum.bro');
    window.open(`https://t.me/share/url?url=${url}&text=${encodedText}`, '_blank');
  }

  window.onload = async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const viewedUserId = urlParams.get("user_id") || localStorage.getItem('user_id');

const res = await fetch(`https://gym-backend-7pw8.onrender.com/users`);

    const users = await res.json();
    const user = users.find(u => u.id == viewedUserId);

    const usernameDisplay = document.getElementById('usernameDisplay');
    if (user) {
      usernameDisplay.textContent = user.username || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á';
    }

    const avatarKey = 'avatar_user_' + viewedUserId;
    const avatarUrl = localStorage.getItem(avatarKey);
    const avatarImg = document.getElementById('avatarImg');
    const avatarContainer = document.getElementById('avatarContainer');

    if (avatarUrl && avatarUrl.startsWith('data:image/')) {
      avatarImg.src = avatarUrl;
      avatarContainer.style.display = 'flex';
    } else {
      avatarContainer.style.display = 'none';
    }

    avatarImg.onerror = () => {
      avatarContainer.style.display = 'none';
    };

    fetchResults(viewedUserId);
  };
</script>

</body>
</html>
