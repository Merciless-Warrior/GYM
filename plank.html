<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ–≥—Ä–∞–º–∞ –ü–ª–∞–Ω–∫–∏</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    select, button, input {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    select, input[type="number"] {
      width: 100%;
      background: #2a2a2a;
      color: white;
      margin-bottom: 20px;
    }
    .custom-time {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .custom-label {
      margin-bottom: 10px;
      font-size: 15px;
      color: #ccc;
    }
    .timer-display {
      font-size: 48px;
      margin: 30px 0;
      color: #00d1b2;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .controls button {
      width: 60%;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    .summary {
      background: #292929;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;

      margin-top: 20px;
    }
    .summary p {
      margin: 4px 0;
    }
    .post-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .post-buttons button {
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .save-btn {
      background: #27ae60;
      color: #fff;
    }
    .discard-btn {
      background: #c0392b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ü—Ä–æ–≥—Ä–∞–º–∞ –ü–ª–∞–Ω–∫–∏</h1>

    <select id="levelSelect">
      <option value="20">–†—ñ–≤–µ–Ω—å 1 ‚Äî 20 —Å–µ–∫</option>
      <option value="30">–†—ñ–≤–µ–Ω—å 2 ‚Äî 30 —Å–µ–∫</option>
      <option value="45">–†—ñ–≤–µ–Ω—å 3 ‚Äî 45 —Å–µ–∫</option>
      <option value="60">–†—ñ–≤–µ–Ω—å 4 ‚Äî 1 —Ö–≤</option>
      <option value="90">–†—ñ–≤–µ–Ω—å 5 ‚Äî 1:30</option>
      <option value="120">–†—ñ–≤–µ–Ω—å 6 ‚Äî 2 —Ö–≤</option>
      <option value="150">–†—ñ–≤–µ–Ω—å 7 ‚Äî 2:30</option>
      <option value="180">–†—ñ–≤–µ–Ω—å 8 ‚Äî 3 —Ö–≤</option>
      <option value="240">–†—ñ–≤–µ–Ω—å 9 ‚Äî 4 —Ö–≤</option>
      <option value="300">–†—ñ–≤–µ–Ω—å 10 ‚Äî 5 —Ö–≤</option>
    </select>

    <div class="custom-label">–ê–±–æ –≤–≤–µ–¥–∏ —Å–≤–æ—î –∑–Ω–∞—á–µ–Ω–Ω—è üìù</div>
    <div class="custom-time">
      <input id="customMin" type="number" min="0" placeholder="—Ö–≤–∏–ª–∏–Ω">
      <input id="customSec" type="number" min="0" max="59" placeholder="—Å–µ–∫—É–Ω–¥">
    </div>

    <div class="timer-display" id="timer">00:00</div>

    <div class="controls">
      <button onclick="startPlank()">‚ñ∂Ô∏è –ü–æ—á–∞—Ç–∏</button>
      <button onclick="stopPlank()">‚èπ –ó–∞–≤–µ—Ä—à–∏—Ç–∏</button>
    </div>

    <div class="summary" id="summary" style="display: none;"></div>
    <div class="post-buttons" id="postButtons" style="display: none;">
      <button class="save-btn" onclick="saveResult(lastPlankTime)">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
      <button class="discard-btn" onclick="resetPlank()">‚ùå –ù–µ –∑–±–µ—Ä—ñ–≥–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let remaining = 0;
    let totalSelected = 0;
    let lastPlankTime = 0;

    const timerEl = document.getElementById('timer');
    const summaryEl = document.getElementById('summary');
    const levelSelect = document.getElementById('levelSelect');
    const postButtons = document.getElementById('postButtons');

    function format(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      timerEl.textContent = format(remaining);
      if (remaining <= 0) {
        clearInterval(timerInterval);
        showSummary(totalSelected);
        lastPlankTime = totalSelected;
        postButtons.style.display = 'flex';
      } else {
        remaining--;
      }
    }

    function showSummary(done) {
      summaryEl.style.display = 'block';
      const now = new Date().toLocaleString();
      summaryEl.innerHTML = `
        <p><strong>–ó–∞–≤–µ—Ä—à–µ–Ω–æ: ${format(done)} –ø–ª–∞–Ω–∫–∏</strong></p>
        <p>–î–∞—Ç–∞: ${now}</p>
      `;
    }

    function startPlank() {
      const min = parseInt(document.getElementById('customMin').value) || 0;
      const sec = parseInt(document.getElementById('customSec').value) || 0;
      totalSelected = min * 60 + sec;

      if (totalSelected === 0) {
        totalSelected = parseInt(levelSelect.value);
      }

      remaining = totalSelected;
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      timerEl.textContent = format(remaining);
      summaryEl.style.display = 'none';
      postButtons.style.display = 'none';
    }

    function stopPlank() {
      clearInterval(timerInterval);
      const done = totalSelected - remaining;
      showSummary(done);
      lastPlankTime = done;
      postButtons.style.display = 'flex';
    }

    async function saveResult(value) {
      const user_id = localStorage.getItem('user_id');
      if (!user_id) {
        alert("–°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥—ñ—Ç—å —É —Å–≤—ñ–π –∞–∫–∞—É–Ω—Ç!");
        return;
      }

      try {
const response = await fetch('https://gym-ten-black.vercel.app/save_result', {

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: parseInt(user_id),
            exercise: "plank",
            value: value
          })
        });

        if (!response.ok) {
          const data = await response.json();
          alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ: " + data.detail);
        } else {
          alert("–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–æ!");
          postButtons.style.display = 'none';
        }
      } catch (err) {
        alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–±–µ—Ä–µ–≥—Ç–∏: " + err.message);
      }
    }

    function resetPlank() {
      summaryEl.style.display = 'none';
      postButtons.style.display = 'none';
      timerEl.textContent = '00:00';
    }
  </script>
</body>
</html>
