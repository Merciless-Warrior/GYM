<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–õ—ñ—á–∏–ª—å–Ω–∏–∫</title>
  <style>
    body {
      background: #1b1f22;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .counter-container {
      background: #262c30;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 360px;
    }
    .counter-value {
      font-size: 100px;
      margin: 30px 0;
      color: #00d1b2;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }
    .buttons button {
      font-size: 42px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 100px;
    }
    .buttons button:hover {
      background: #27ae60;
    }
    .preset {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .preset button {
      padding: 10px 18px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .preset button:hover {
      background: #2980b9;
    }
    .custom-step {
      margin-bottom: 20px;
    }
    .custom-step input {
      padding: 10px;
      width: 100px;
      font-size: 16px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2f363c;
      color: #fff;
    }
    .actions-below {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .actions-below button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      width: 180px;
    }
    .actions-below button:hover {
      background: #2980b9;
    }
    input::placeholder {
      color: #ccc;
    }
    select {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      background: #2f363c;
      color: white;
      border: 1px solid #444;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="counter-container">
    <div class="counter-value" id="counter">0</div>

    <div class="buttons">
      <button onclick="change(-step)">‚àí</button>
      <button onclick="change(step)">+</button>
    </div>

    <div class="preset">
      <button onclick="setStep(5)">+5</button>
      <button onclick="setStep(10)">+10</button>
      <button onclick="setStep(15)">+15</button>
      <button onclick="setStep(20)">+20</button>
    </div>

    <div class="custom-step">
      <input type="number" id="customStep" placeholder="–í–ª–∞—Å–Ω–∏–π –∫—Ä–æ–∫" onchange="setCustomStep()" />
    </div>

    <div class="actions-below">
      <button onclick="reset()">üîÅ Reset</button>
      <button onclick="undo()">‚Ü©Ô∏è –ù–∞–∑–∞–¥</button>

      <select id="exerciseSelect">
        <option value="">–û–±–µ—Ä—ñ—Ç—å –≤–ø—Ä–∞–≤—É</option>
        <option value="–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è">–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è</option>
        <option value="–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è">–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è</option>
        <option value="–ü–ª–∞–Ω–∫–∞">–ü–ª–∞–Ω–∫–∞ (—Å–µ–∫)</option>
        <option value="–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è">–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è</option>
      </select>
      <button onclick="saveResult()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
    </div>
  </div>

  <script>
    let count = 0;
    let step = 1;
    let history = [];

    function updateDisplay() {
      document.getElementById('counter').textContent = count;
    }

    function change(val) {
      history.push(count);
      count += val;
      updateDisplay();
    }

    function reset() {
      history.push(count);
      count = 0;
      updateDisplay();
    }

    function undo() {
      if (history.length > 0) {
        count = history.pop();
        updateDisplay();
      }
    }

    function setStep(val) {
      step = val;
    }

    function setCustomStep() {
      const val = parseInt(document.getElementById('customStep').value);
      if (!isNaN(val)) step = val;
    }

    async function saveResult() {
      const exercise = document.getElementById("exerciseSelect").value;
      const userId = localStorage.getItem("user_id");

      if (!exercise) {
        alert("–û–±–µ—Ä—ñ—Ç—å –≤–ø—Ä–∞–≤—É –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è!");
        return;
      }

      if (!userId) {
        alert("–°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥—ñ—Ç—å —É —Å–≤—ñ–π –∞–∫–∞—É–Ω—Ç!");
        return;
      }

      try {
const res = await fetch("https://gym-backend-7pw8.onrender.com/save_result", {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            exercise: exercise,
            value: count
          })
        });

        if (res.ok) {
          alert("–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–æ!");
        } else {
          const data = await res.json();
          alert("–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è: " + data.detail);
        }
      } catch (err) {
        alert("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è: " + err.message);
      }
    }
  </script>
</body>
</html>
