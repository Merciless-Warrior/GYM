<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üëë –ê–¥–º—ñ–Ω –ü–∞–Ω–µ–ª—å | GUM BRO</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
    tr:hover {
      background: #2a2a2a;
      cursor: pointer;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .delete-btn, .admin-btn {
      background: #e67e22;
      border: none;
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .admin-indicator {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üëë –ê–¥–º—ñ–Ω –ü–∞–Ω–µ–ª—å</h1>

  <table id="usersTable">
    <thead>
      <tr><th>ID</th><th>–Ü–º º—è</th><th>–§–æ—Ç–æ</th><th>–î—ñ—è</th><th>–ê–¥–º—ñ–Ω</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://gym-ten-black.vercel.app"; // <-- —Ç–≤—ñ–π –±–µ–∫–µ–Ω–¥ URL
    const adminId = localStorage.getItem('user_id'); // –ú–∞—î –±—É—Ç–∏ id –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –≤ localStorage

    if (!adminId) {
      alert("–ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å —è–∫ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä");
      window.location.href = 'index.html'; // —Ä–µ–¥—ñ—Ä–µ–∫—Ç, —è–∫—â–æ –Ω–µ–º–∞ –∞–¥–º—ñ–Ω id
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/admin/users?admin_id=${adminId}`);
        if (!res.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤");

        const users = await res.json();
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        users.forEach(u => {
          const avatar = localStorage.getItem('avatar_user_' + u.id) || '/image/def.jpg';
          const isAdmin = u.role === "admin";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td><img src="${avatar}" class="avatar" alt="–ê–≤–∞—Ç–∞—Ä"/></td>
            <td>
              <button class="delete-btn" onclick="deleteUser('${u.id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
            </td>
            <td class="admin-indicator">
              ${isAdmin ? '‚úÖ' : `<button class="admin-btn" onclick="makeAdmin('${u.id}')">–ü—Ä–∏–∑–Ω–∞—á–∏—Ç–∏</button>`}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    async function deleteUser(userId) {
      if (!confirm("–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∏–π, —â–æ —Ö–æ—á–µ—à –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü—å–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞?")) return;

      try {
        const res = await fetch(`${API_BASE}/admin/delete_user/${userId}?admin_id=${adminId}`, {
          method: "DELETE"
        });
        if (!res.ok) throw new Error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞");

        alert("–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –≤–∏–¥–∞–ª–µ–Ω–æ");
        loadUsers();
      } catch (error) {
        alert(error.message);
      }
    }

    async function makeAdmin(userId) {
      if (!confirm("–ü—Ä–∏–∑–Ω–∞—á–∏—Ç–∏ —Ü—å–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º?")) return;

      try {
        const res = await fetch(`${API_BASE}/make_admin/${userId}`, {
          method: "POST"
        });
        if (!res.ok) throw new Error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—ñ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞");

        alert("–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–æ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º");
        loadUsers();
      } catch (error) {
        alert(error.message);
      }
    }

    loadUsers();
  </script>
</body>
</html>
