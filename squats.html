<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü—Ä–æ–≥—Ä–∞–º–∞ –ü—Ä–∏—Å—ñ–¥–∞–Ω—å</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 50px 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background: #2a2a2a;
      color: white;
    }
    .level, .total {
      text-align: center;
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-fill {
      background: limegreen;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    .sets {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .set {
      background: #49815f;
      padding: 14px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
      width: 90px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }
    .set-title {
      font-size: 14px;
      color: #eee;
    }
    .set-value {
      font-size: 20px;
      color: #fff;
    }
    .set.done {
      background: #555;
      text-decoration: line-through;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: #c0392b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      flex: 1;
    }
    button:hover {
      background: #a93226;
    }
    .save-button {
      background: #3498db;
    }
    .save-button:hover {
      background: #2980b9;
    }
    .timer-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 20px;
    }
    .timer-controls button {
      width: 60%;
    }
    .timer-display {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .timer-log, .summary {
      background: #292929;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      color: #ddd;
    }
    .summary {
      margin-top: 20px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ü—Ä–æ–≥—Ä–∞–º–∞ –ü—Ä–∏—Å—ñ–¥–∞–Ω—å</h1>
    <select id="levelSelect"></select>
    <div class="level" id="currentLevel"></div>
    <div class="total" id="totalReps"></div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="sets" id="setsContainer"></div>
    <div class="actions">
      <button onclick="prevLevel()">–ù–∞–∑–∞–¥</button>
      <button onclick="endDay()">–ó–∞–≤–µ—Ä—à–∏—Ç–∏ –¥–µ–Ω—å</button>
      <button onclick="nextLevel()">–í–ø–µ—Ä–µ–¥</button>
    </div>
    <div class="timer-controls">
      <button onclick="startSet()">‚ñ∂Ô∏è –ü–æ—á–∞—Ç–∏</button>
      <button onclick="endSet()">‚èπÔ∏è –ó–∞–≤–µ—Ä—à–∏—Ç–∏</button>
    </div>
    <div class="timer-display" id="timerDisplay">00:00</div>
    <div class="timer-log" id="timerLog"></div>
    <div class="summary" id="summary"></div>
    <div id="saveButtonContainer" style="display: none; text-align: center; margin-top: 15px;">
      <button class="save-button" onclick="saveResult()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
    </div>
  </div>

  <script>
    const levels = [
      [15, 15, 12],
      [20, 15, 12, 10],
      [25, 20, 15, 10],
      [30, 25, 20, 15],
      [35, 30, 25, 20],
      [40, 35, 30, 25],
      [45, 40, 35, 30],
      [50, 45, 40, 35],
      [55, 50, 45, 40],
      [60, 55, 50, 45]
    ];
    let levelIndex = 0;
    let startTime = 0;
    let lastEndTime = 0;
    let log = [];

    const levelSelect = document.getElementById('levelSelect');
    const setsContainer = document.getElementById('setsContainer');
    const currentLevel = document.getElementById('currentLevel');
    const totalReps = document.getElementById('totalReps');
    const progressFill = document.getElementById('progressFill');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerLog = document.getElementById('timerLog');
    const summary = document.getElementById('summary');
    const saveButtonContainer = document.getElementById('saveButtonContainer');

    function init() {
      levelSelect.innerHTML = levels.map((_, i) => `<option value="${i}">–†—ñ–≤–µ–Ω—å ${i + 1}</option>`).join('');
      levelSelect.addEventListener('change', () => {
        levelIndex = +levelSelect.value;
        reset();
      });
      reset();
    }

    function render() {
      const sets = levels[levelIndex];
      currentLevel.textContent = `–†—ñ–≤–µ–Ω—å ${levelIndex + 1}`;
      totalReps.textContent = `–ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å: ${sets.reduce((a,b)=>a+b,0)}`;
      progressFill.style.width = `${(log.length / sets.length) * 100}%`;
      setsContainer.innerHTML = sets.map((count, i) => `
        <div class="set ${log[i] ? 'done' : ''}">
          <div class="set-title">–ü—ñ–¥—Ö—ñ–¥ ${i+1}</div>
          <div class="set-value">${count}</div>
        </div>
      `).join('');
      levelSelect.value = levelIndex;
      timerLog.innerHTML = log.map((item, i) => `–ü—ñ–¥—Ö—ñ–¥ ${i+1}: ${item.duration} —Å–µ–∫ | –ü–µ—Ä–µ—Ä–≤–∞: ${item.rest} —Å–µ–∫`).join('<br>');
    }

    function reset() {
      log = [];
      summary.innerHTML = '';
      saveButtonContainer.style.display = 'none';
      render();
    }

    function prevLevel() {
      if (levelIndex > 0) levelIndex--;
      reset();
    }

    function nextLevel() {
      if (levelIndex < levels.length - 1) levelIndex++;
      reset();
    }

    function startSet() {
      startTime = Date.now();
    }

    function endSet() {
      const now = Date.now();
      const duration = Math.round((now - startTime) / 1000);
      const rest = log.length > 0 ? Math.round((now - lastEndTime) / 1000) : 0;
      log.push({ duration, rest });
      lastEndTime = now;
      updateTimer();
      render();
    }

    function endDay() {
      const totalTime = log.reduce((a, b) => a + b.duration, 0);
      const restTime = log.reduce((a, b) => a + b.rest, 0);
      const allTime = totalTime + restTime;
      summary.innerHTML = `–ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Å: ${allTime} —Å–µ–∫<br>–ù–∞ –≤–ø—Ä–∞–≤–∏: ${totalTime} —Å–µ–∫<br>–ù–∞ –≤—ñ–¥–ø–æ—á–∏–Ω–æ–∫: ${restTime} —Å–µ–∫`;
      saveButtonContainer.style.display = 'block';
    }

    function updateTimer() {
      if (!startTime) return;
      const now = Date.now();
      const diff = Math.floor((now - startTime) / 1000);
      timerDisplay.textContent = `${String(Math.floor(diff / 60)).padStart(2, '0')}:${String(diff % 60).padStart(2, '0')}`;
    }
    setInterval(updateTimer, 1000);

    async function saveResult() {
      const userId = localStorage.getItem('user_id');
      if (!userId) {
        alert('–°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥—ñ—Ç—å!');
        return;
      }
      const sets = levels[levelIndex];
      const total = sets.reduce((a, b) => a + b, 0);
      try {
const response = await fetch('https://gym-ten-black.vercel.app/save_result', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: parseInt(userId),
            exercise: "squats",
            value: total
          })
        });
        if (response.ok) {
          alert('–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
          saveButtonContainer.style.display = 'none';
        } else {
          const data = await response.json();
          alert('–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è: ' + (data.detail || '–Ω–µ–≤—ñ–¥–æ–º–æ'));
        }
      } catch (e) {
        alert('–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è: ' + e.message);
      }
    }

    init();
  </script>
</body>
</html>
